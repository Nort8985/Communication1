  <circle cx="256" cy="190" r="8" fill="#0079d3"/>
  <circle cx="272" cy="190" r="8" fill="#0079d3"/>

  <circle cx="240" cy="210" r="8" fill="#0079d3"/>
  <circle cx="256" cy="210" r="8" fill="#0079d3"/>
  <circle cx="272" cy="210" r="8" fill="#0079d3"/>

  <!-- Текст "D" внизу -->
